<!DOCTYPE html>
<html>
    
    <head>
        <link rel="stylesheet" href="build/build.css" />
        
        <style>
            
            html, body {
                margin: 0;
            }
            
            #container {
                width: 100%;
            }
            
            #column1 {
                width: 200px;
                background: orange;
            }
            
            #column2 {
                width: 600px;
                background: red;
            }
            
            #column3 {
                width: 200px;
                background: blue;
            }
            
            #column4 {
                width: 200px;
                background: green;
            }
            
            html, body, .columns-container, .columns-scroller, .columns-column {
                height: 100%;
            }
            
        </style>
    </head>
    
    <body>
        
        <div id="container">
            
            <div id="column1">
                Column 1
            </div>
            
            <div id="column2">
                Column 2
            </div>
            
            <div id="column3">
                Column 3
            </div>
            
            <div id="column4">
                Column 4
            </div>
            
        </div>
        
        <script src="build/build.js"></script>
        <script>
            var columns = require('columns')
              , cols = columns(document.getElementById('container'))
            ;
            
            for (var i = 1; i < 5; i += 1)(function (i) {
                var colEl = document.getElementById('column' + i);
                
                colEl.addEventListener('column-initialize', function () {
                    console.log('initialized ' + i);
                }, true);
            })(i);
            
            cols.extractColumns().initialize();
            
        </script>
    </body>

</html>
